<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <script src="https://kit.fontawesome.com/45890c7246.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700;1,900&family=Shrikhand" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header__logo">
                <h1>ohmyfood</h1>
                <img src="./images/logo/ohmyfood.png" alt="logo_ohmyfood">
            </div>
        </header>
        <main>
            <div class="location">
                <p>
                    <span class="location__icon"><i class="fa-solid fa-location-dot"></i></span>
                    Paris, Belleville
                </p>
            </div>
            <section class="search">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="search__button" type="button">Explorer nos restaurants</button>
            </section>
            <section class="function">
                <h2>Fonctionnement</h2>
                <div class="function__wrapper">
                    <button class="fuction__button">
                        <p>
                            <span class="function__number">1</span>
                            <span class="fa-sharp fa-solid fa-mobile-screen-button"></span>
                            Choisissez un restaurant
                        </p>
                    </button>
                    <button class="fuction__button">
                        <p>
                            <span class="function__number">2</span>
                            <span class="fa-solid fa-list-ul"></span>
                            Composez votre menu
                        </p>
                    </button>
                    <button class="fuction__button">
                        <p>
                            <span class="function__number">3</span>
                            <span class="fa-solid fa-store"></span>
                            Dégustez au restaurant
                        </p>
                    </button>
                </div>
            </section>
            <section id="restaurants">
                <h2>Restaurants</h2>
                <div class="card__wrapper">
                    <article class="card">
                        <a href="./menus/delices.html">
                            <img class="card__picture" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo menu délices">
                            <div class="card__text">
                                <h3>Le délices des sens</h3>
                                <p>Folie-Méricourt </p>
                                <button class="" type="button"><i class="fa-regular fa-heart"></i></button>
                            </div>
                        </a>
                    </article>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__logo">
                <img src="./images/logo/ohmyfood.png" alt="logo_ohmyfood">
            </div>
            <ul>
                <li><a href="#"><p><span class="footer__icon"><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</p></a></li>
                <li><a href="#"><p><span class="footer__icon"><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</p></a></li>
                <li><a href="#"><p>Mentions légales</p></a></li>
                <li><a href="mailto:alexisbeaudet@hotmail.fr"><p>Contact</p></a></li>
            </ul>
        </footer>
    </body>
</html>
