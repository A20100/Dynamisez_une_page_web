<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/main.css">
        <script src="https://kit.fontawesome.com/45890c7246.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
                <div class="header__logo">
                    <a href="../index.html">
                        <span class="fa-solid fa-arrow-left"></span>
                    </a>
                    <p>ohmyfood</p>
                </div>
        </header>
        <main>
            <div class="menu__container">
                <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo_delices">
                <div class="menu__wrapper">
                    <div class="menu__title">
                        <h1>Le délices des sens</h1>
                        <button class="fas fa-heart"></button>
                    </div>
                    <div class="menu__category">
                        <h2><span>ENTR</span>ÉES</h2>
                        <div class="menu__card">
                            <div class="menu__text">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisoné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="menu__price">
                                <p>20 €</p>
                            </div>
                            <div class="menu__validation">
                                <span class="fa-regular fa-circle-check"></span>
                            </div>
                        </div>
                    </div>
                    <div class="menu__btn">
                        <button class="btn" type="button">Commander</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer__logo">
                <h2>ohmyfood</h2>  
            </div>
            <ul>
                <li><a href="#"><p><span class="footer__icon"><i class="fa-solid fa-utensils"></i></span>Proposer un restaurant</p></a></li>
                <li><a href="#"><p><span class="footer__icon"><i class="fa-solid fa-handshake-angle"></i></span>Devenir partenaire</p></a></li>
                <li><a href="#"><p>Mentions légales</p></a></li>
                <li><a href="mailto:alexisbeaudet@hotmail.fr"><p>Contact</p></a></li>
            </ul>
        </footer>
    </body>
</html>
